<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جاري التحميل...</title>
  <style>
    body { text-align: center; font-family: Arial; background: #111; color: #fff; padding: 50px; }
    #countdown { font-size: 48px; margin: 20px 0; color: #0f0; }
    .banner { width: 100%; max-width: 728px; height: 90px; margin: 20px auto; background: #444; line-height: 90px; color: #ccc; }
  </style>
</head>
<body>

  <div class="banner">📢 إعلان بانر آخر</div>

  <h1>⏳ انتظر لحظة...</h1>
  <p>جاري التحويل للبث المباشر</p>
  <div id="countdown">5</div>

  <!-- عد تنازلي وتحويل -->
  <script>
    let count = 5;
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      count--;
      countdown.textContent = count;
      if (count === 0) {
        clearInterval(timer);
        window.location.href = "https://your-final-stream-link.com"; // ← عدل بالرابط الحقيقي
      }
    }, 1000);
  </script>

</body>
</html>
